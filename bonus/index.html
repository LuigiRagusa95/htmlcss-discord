<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>htmlcss-discord-bootstrap</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <header>
            <!-- header -->
            <div class="position-relative xfx-object-fit">
                <!-- header - background -->
                <img src="./img/jumbo.png" alt="image description" />

                <!-- header - content -->
                <div class="container-xl position-absolute w-100 h-100 xfx-centered">
                    <div class="row">
                        <div class="col-12">
                            <!-- header - content - navbar -->
                            <nav class="navbar navbar-expand-lg navbar-light">
                                <div class="container-fluid">
                                    <a class="navbar-brand" href="#">
                                        <div class="d-flex align-items-center xfx-object-fit"><img src="./img/logo.svg" alt="image description" /></div>
                                    </a>
                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                                            <li class="nav-item xfx-mr-8">
                                                <a class="nav-link text-white" href="#">Scarica</a>
                                            </li>
                                            <li class="nav-item xfx-mr-8">
                                                <a class="nav-link text-white" href="#">Perch√® Discord</a>
                                            </li>
                                            <li class="nav-item xfx-mr-8">
                                                <a class="nav-link text-white" href="#">Nitro</a>
                                            </li>
                                            <li class="nav-item xfx-mr-8">
                                                <a class="nav-link text-white">Sicurezza</a>
                                            </li>
                                            <li class="nav-item xfx-mr-8">
                                                <a class="nav-link text-white" href="#">Assistenza</a>
                                            </li>
                                        </ul>
                                        <form class="d-flex">
                                            <button class="btn xfx-button-white xfx-clr-black" type="submit">Search</button>
                                        </form>
                                    </div>
                                </div>
                            </nav>
                        </div>
                        <div class="col-12 text-center"></div>
                    </div>
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </body>
</html>
